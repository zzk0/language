name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ì†ºÌæâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "Ì†ΩÌ∞ß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "Ì†ΩÌ¥é The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "Ì†ΩÌ≤° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "Ì†ΩÌ∂•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "Ì†ºÌΩè This job's status is ${{ job.status }}."

